<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SisReserva UFF - Novo Cadastro de Usuário</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <script src="resources/js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="resources/js/materialize.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <h:form>
            <h2 style="text-align: center">Faça aqui seu cadastro!</h2>
            <p:messages id="mensagem" autoUpdate="false" severity="info, fatal" showDetail="true" />
            <div class="container z-depth-4 teal darken-1" style="padding: 10px; width:70%">
                <h3 style="color:white; text-align: center">Dados Pessoais</h3>
                <h:panelGrid columns="1" id="pgDadosUsuario">
                    <p:outputLabel style="color:white" for="txtNome" value="Nome" />

                    <p:inputText id="txtNome" value="#{usuarioController.pessoa.nome}" required="true" requiredMessage="O nome é obrigatório!" />

                    <p:message for="txtNome" />

                    <p:outputLabel style="color:white" for="txtCPF" value="CPF" />

                    <p:inputText id="txtCPF" value="#{usuarioController.pessoa.cpf}" required="true" requiredMessage="O CPF é obrigatório!" />

                    <p:message for="txtCPF" />

                    <p:outputLabel style="color:white" for="txtTelefone" value="Telefone" />

                    <p:inputText id="txtTelefone" value="#{usuarioController.pessoa.telefone}" required="true" requiredMessage="O telefone é obrigatório!" />

                    <p:message for="txtTelefone" />

                    <p:outputLabel style="color:white" for="txtEndereco" value="Endereço" />

                    <p:inputText id="txtEndereco" value="#{usuarioController.pessoa.endereco}" required="true" requiredMessage="O endereço é obrigatório!" />

                    <p:message for="txtEndereco" />  

                </h:panelGrid>
            </div>
            <div class="section">

            </div>
            <div class="container z-depth-4 teal darken-1" style="padding: 10px; width:70%">
                <h3 style="color:white; text-align: center">Dados do Usuário</h3>
                <h:panelGrid  columns="1" id="pgDadosConta">

                    <p:outputLabel style="color:white" for="txtEmail" value="E-mail" /> 

                    <p:inputText class="input-field" id="txtEmail" placeholder="E-mail" value="#{usuarioController.usuario.email}" required="true" requiredMessage="O e-mail é obrigatório!" />

                    <p:message for="txtEmail" />

                    <p:outputLabel style="color:white" for="senha" value="Senha" />

                    <p:password id="senha" value="#{usuarioController.usuario.senha}" required="true"
                                feedback="true" promptLabel="Insira uma senha" weakLabel="Fraca"
                                goodLabel="Boa" strongLabel="Forte" match="conf_senha"
                                validatorMessage="As senhas não coincidem" requiredMessage="A senha é obrigatória!"/>

                    <p:message for="senha" />

                    <p:outputLabel style="color:white" for="conf_senha" value="Confirmar Senha" />

                    <p:password id="conf_senha" required="true" requiredMessage="A confirmação de senha é obrigatória!"/>

                    <p:message for="conf_senha" />

                </h:panelGrid>
                <div class="center-align">
                    <p:commandButton class="btn waves-effect blue darken-2" value="Cadastrar" update="pgDadosConta, pgDadosUsuario, mensagem" actionListener="#{usuarioController.cadastrarPeloUsuarioExterno()}" />
                </div>
            </div>
        </h:form>
        <div class="section">

        </div>
    </h:body>
</html>
