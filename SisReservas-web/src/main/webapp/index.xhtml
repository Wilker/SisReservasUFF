<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SisReserva - UFF</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <script src="resources/js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="resources/js/materialize.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <div class="section">
            
        </div>
        <div class="container z-depth-4 teal darken-1" style="padding: 10px; width:50%">
            <h:form >
                <h2 style="text-align: center; color:white" >SisReservas UFF</h2>
                <p:messages id="mensagem" autoUpdate="false" severity="info, fatal, warn" showDetail="true"/>
                <p:panelGrid id="pgLogin" columns="1" styleClass="ui-noborder"   >
                   
                        <p:outputLabel for="txtEmail" value="E-mail" style="color:white" />
                        <p:inputText id="txtEmail" value="#{loginController.usuario.email}" required="true" requiredMessage="E-mail obrigatório!" />

                    
                    <p:message for="txtEmail" />

                    
                          <p:outputLabel for="txtSenha" value="Senha" style="color:white" />
                    <p:password id="txtSenha" value="#{loginController.usuario.senha}" required="true" requiredMessage="Senha obrigatória!" />
                    
                   
                  <p:message for="txtSenha" />
                    <p:commandButton value="Login" class="waves-effect btn blue darken-3 right" update="pgLogin, mensagem" action="#{loginController.login()}" />
                </p:panelGrid>
            </h:form>
            <p:separator/>
            <div class="center-align">
                <a href="cadastro.sis" class="waves-effect btn blue-grey darken-2">Cadastre-se</a>
            </div>
            
        </div>

    </h:body>
</html>
