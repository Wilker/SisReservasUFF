<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SisReserva - UFF</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <script src="resources/js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="resources/js/materialize.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <style>
            body
            {
                background: #f5f5f5;
            }

            h5
            {
                font-weight: 400;
            }

            .container
            {
                margin-top: 60px;
                width: 400px;
                height: 300px;
            }

            .tabs .indicator
            {
                background-color: #e0f2f1;
                height: 60px;
                opacity: 0.3;
            }

            .form-container
            {
                padding: 40px;
                padding-top: 10px;
            }

            .confirmation-tabs-btn
            {
                position: absolute;
            }
        </style>
        <div class="container white z-depth-2">
            <div id="login" class="col">
                <h:form>
                    <p:growl id="mensagem" autoUpdate="false" severity="info, fatal, warn" showDetail="true"/>
                    <div class="form-container">
                        <h4 class="teal center" style="color:white" >SisReserva - UFF</h4>
                        <h5 class="center" >Recuperar Senha</h5>
                        <div class="input-field">
                            <p:inputText id="txtEmail" value="#{forgotController.usuario.email}" required="true" requiredMessage="E-mail obrigatório!"/>
                            <label for="txtEmail">E-mail</label>
                        </div>
                        <p:message id="msgEmail" for="txtEmail" />
                        <center>
                            <p:commandButton value="Recuperar" class="btn waves-effect waves-light teal" update="msgEmail, mensagem" actionListener="#{forgotController.recuperarSenha()}" />
                            <br/>
                            <br/>
                            <a href="index.sis">Página Inicial</a>
                        </center>

                    </div>

                </h:form>
            </div>

        </div>


    </h:body>
</html>
