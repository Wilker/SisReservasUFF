<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SisReserva - UFF</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Login</h1>
            <p:messages id="mensagem" autoUpdate="false" severity="info, fatal, warn" showDetail="true"/>
            <p:panelGrid id="pgLogin" columns="3" styleClass="ui-noborder"  >
                <p:outputLabel for="txtEmail" value="E-mail" />
                <p:inputText id="txtEmail" value="#{loginController.usuario.email}" required="true" requiredMessage="E-mail obrigatório!" />
                <p:message for="txtEmail" />

                <p:outputLabel for="txtSenha" value="Senha" />
                <p:password id="txtSenha" value="#{loginController.usuario.senha}" required="true" requiredMessage="Senha obrigatória!" />
                <p:message for="txtSenha" />
                <h:column/>
                <p:commandButton value="Login" update="pgLogin, mensagem" action="#{loginController.login()}" />
            </p:panelGrid>
        </h:form>
        <p:separator/>

        <p:link value="Cadastrar Usuário" outcome="cadastro" />
    </h:body>
</html>
